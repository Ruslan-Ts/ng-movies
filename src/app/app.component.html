<div class="items-center">
  <header class="header my-0 mx-auto z-50">
    <nav class="flex justify-between items-center py-2 px-8">
      <a routerLink="/" class="text-3xl uppercase font-black flex items-center">
        <svg width="30" height="30">
          <use href="./assets/icons.svg#film-play"></use></svg
        ><span>Movies</span></a
      >
      <div class="flex gap-4 font-bold">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="link relative text-base hover:text-[#757575] transition"
        >
          Home
        </a>
        <a
          routerLink="/movies"
          routerLinkActive="active"
          class="link relative text-base hover:text-[#757575] transition"
        >
          Search
        </a>
        <a
          routerLink="/favorites"
          routerLinkActive="active"
          class="link relative text-base hover:text-[#757575] transition"
        >
          Favorites
        </a>
      </div>
      <div class="hidden sm:flex justify-center items-center gap-5">
        <ul class="socials">
          <li class="socials__item">
            <a class="socials__link" href="">
              <svg
                class="socials__icon socials__icon--gray"
                width="20"
                height="20"
              >
                <use href="./assets/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="">
              <svg
                class="socials__icon socials__icon--gray"
                width="20"
                height="20"
              >
                <use href="./assets/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="">
              <svg
                class="socials__icon socials__icon--gray"
                width="20"
                height="20"
              >
                <use href="./assets/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="">
              <svg
                class="socials__icon socials__icon--gray"
                width="20"
                height="20"
              >
                <use href="./assets/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="line"></div>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer class="footer">
    <div class="line"></div>
    <a href="https://www.linkedin.com/company/martini-laboratories/">
      <div class="flex justify-center items-center gap-1 text-lg pb-2">
        <svg width="18" height="18">
          <use href="./assets/icons.svg#icon-glass"></use></svg
        ><span> Martini Labs GmbH </span>
      </div>
    </a>
  </footer>
</div>
